<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="headerstyle1.css">
</head>

<body>

    <header class="container">
        <div class="one hide">
            <nav class="navbar">
                <div class="dropdown">
                    <select name="selection">
                        <option value="" selected>&#9776;</option>
                        <option value="">Home</option>
                        <option value="">About Us</option>
                        <option value="">Contact Us</option>
                    </select>
                </div>
                <a href="#" style="font-size: 18px; padding-left: 40px;"><strong>SHOP</strong></a>
                <div><img class="logo" src="assets/images/woven.png" alt="logo of woven" /></div>
                <div class="searchform">
                    <form>
                        <input type="search" name="query" placeholder="Enter Your Search Here..." />
                        <label><button><i class="fa-solid fa-magnifying-glass fa-lg"
                                    style="color: #000000;"></i></button></label>
                    </form>
                </div>
                <a href="#" style="font-size: 18px; padding-left: 5px;"><strong>CART</strong></a>
            </nav>
        </div>
    </header>
    <button class="open-btn">Button</button>
    <script>
        document.querySelectorAll('.open-btn').forEach(btn =>
            btn.addEventListener('click', e => {
                btn.parentElement.querySelector('.one').classList.toggle('hide');
            })
        );
    </script>
</body>

</html>
